name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build ${{ matrix.target }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: lattice
            artifact_suffix: linux-amd64
            docker_platform: linux/amd64
            docker_tag_suffix: amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: lattice
            artifact_suffix: linux-aarch64
            docker_platform: linux/arm64
            docker_tag_suffix: arm64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: lattice
            artifact_suffix: macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: lattice.exe
            artifact_suffix: windows-amd64

    steps:
      - name: checkout
        uses: actions/checkout@v6.0.1

      - name: install rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
        with:
          target: ${{ matrix.target }}
      - uses: oven-sh/setup-bun@v2
      - run: bun install --cwd ui --frozen-lockfile
      - run: cd ui && bun run build
      - name: install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
      - name: setup qemu
        if: (matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-gnu') && startsWith(github.ref, 'refs/tags/v')
        uses: docker/setup-qemu-action@v3
      - name: setup buildx
        if: (matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-gnu') && startsWith(github.ref, 'refs/tags/v')
        uses: docker/setup-buildx-action@v3
      - name: login to ghcr
        if: (matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-gnu') && startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: prepare docker binary
        if: (matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-gnu') && startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p target/x86_64-unknown-linux-musl/release
          cp target/${{ matrix.target }}/release/lattice target/x86_64-unknown-linux-musl/release/lattice
      - name: build and push container image
        if: (matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-gnu') && startsWith(github.ref, 'refs/tags/v')
        run: |
          docker buildx build \
            --platform ${{ matrix.docker_platform }} \
            --file Dockerfile \
            --tag ghcr.io/gemologic/lattice:${{ github.ref_name }}-${{ matrix.docker_tag_suffix }} \
            --push \
            .
      - name: prepare artifact
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a ../../../lattice-${{ matrix.artifact_suffix }}.zip ${{ matrix.artifact_name }}
          else
            tar czf ../../../lattice-${{ matrix.artifact_suffix }}.tar.gz ${{ matrix.artifact_name }}
          fi

      - name: upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: lattice-${{ matrix.artifact_suffix }}
          path: lattice-${{ matrix.artifact_suffix }}.*

  release:
    name: publish release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: download artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: flatten files
        run: |
          mkdir release-files
          find artifacts -type f -name 'lattice-*' -exec mv {} release-files/ \;

      - name: setup buildx
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/setup-buildx-action@v3

      - name: login to ghcr
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: publish multi-arch container manifest
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/gemologic/lattice:${{ github.ref_name }} \
            ghcr.io/gemologic/lattice:${{ github.ref_name }}-amd64 \
            ghcr.io/gemologic/lattice:${{ github.ref_name }}-arm64

      - name: upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          tag_name: ${{ github.ref_name }}
          make_latest: true
          generate_release_notes: true
